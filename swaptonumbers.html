    <pre>
        Take two numbers and swap them.

Input:
Input numbers are provided as functional Parameters

Output:
Return comma seperated values.

Eg 1:

10
2

output:

2,10

Eg 2:

-10
2

output :

2,-10
    </pre>
    <script>
        function swap(a,b){
  // Write your code here

  //make sure you return the output string
  let sum = a+b;
  let x = sum-a;
  let y = sum-b;
  return (`${x},${y}`)
}

//console.log(swap(-10,2))
document.write(swap(-10,2))
exports.swap = swap
    </script>
